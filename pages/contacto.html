<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="panaderia con productos artesanales" />
        <meta name="author" content="Mario Chavez" />
        <meta name="Keywords" content="facturas, pan pan dulces" />
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Panaderia Cocu</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <div class="container">
                    <img
                        src="../img/cocu_logo-450.png"
                        alt="panaderia cocu"
                        width="100px"
                    />
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    aria-current="page"
                                    href="../index.html"
                                    >Inicio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./historia.html">Historia</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./contacto.html"
                                    >Contactos</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="container my-4">
                <h1 class="display-1 text-center">Contactos</h1>
                <hr />
                <article class="row">
                    <aside class="col-md-6 mb-3">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1023707775184!2d-65.20939048529601!3d-26.83669609650096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1672236664913!5m2!1ses!2sar"
                            class="w-100"
                            height="100%"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"
                        ></iframe>
                    </aside>
                    <aside class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="formName" class="form-label fw-semibold"
                                    >Nombre y Apellido</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="formName"
                                    placeholder="Escribe tu nombre"
                                    required
                                    minlength="4"
                                    maxlength="70"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="formEmail" class="form-label fw-semibold"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="formEmail"
                                    placeholder="MiEmail@.com"
                                    required
                                    minlength="4"
                                    maxlength="70"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="formConsultas" class="form-label fw-semibold"
                                    >Consultas</label
                                >
                                <textarea
                                    class="form-control"
                                    id="formConsultas"
                                    rows="3"
                                    minlength="10"
                                    maxlength="300"
                                ></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark mb-3 p-2 btn-lg">
                                Enviar
                            </button>
                        </form>
                    </aside>
                </article>
            </section>
        </main>
        <footer class="bg-primary-subtle text-secondary py-3">
            <section class="container">
                <article class="row">
                    <aside class="col-12 col-md-4 text-center">
                        <img
                            src="../img/cocu_logo-450.png"
                            alt="logo panaderia"
                            width="100px"
                        />
                    </aside>
                    <aside class="col-12 col-md-4">
                        <h5>Horario de ataenci√≥n</h5>
                        <ul>
                            <li>lunes a viernes de 09 a 19hs</li>
                            <li>sabados 09 a 13hs</li>
                        </ul>
                    </aside>
                    <aside class="col-12 col-md-4">
                        <h5>Nuestras redes</h5>
                        <!-- text-md-start desde dispositivos mediano alinear al inicio -->
                        <div class="text-center text-md-start socialIcon">
                            <a
                                href="./pages/error404.html"
                                class="text-secondary redes-sociales"
                            >
                                <i class="bi bi-whatsapp fs-2"></i>
                            </a>
                            <a
                                href="./pages/error404.html"
                                class="text-secondary mx-2 redes-sociales"
                            >
                                <i class="bi bi-instagram fs-2"></i>
                            </a>
                            <a
                                href="./pages/error404.html"
                                class="text-secondary redes-sociales"
                            >
                                <i class="bi bi-facebook fs-2"></i>
                            </a>
                        </div>
                    </aside>
                </article>
            </section>
        </footer>
        <script src="./js/bootstrap.min.js"></script>
    </body>
</html>
